    <!--navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top p-2">

            <!-- icono o nombre -->

            <a class="navbar-brand" href="index.html">
                <span class="text-warning">Inicio</span>
            </a>


        </div>

    <div class="container  espacio w-md-75 shadow py-4">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
                <img class="w-100" src="./imagenes/portada.png" alt="First slide">

            </div>
            <div class="col p-5">
                <h2 class="fw-blond text-center py-3">Bienvenido</h2>
                <!------login------>
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected " class="form-check-input ">
                        <label for="connected " class="form-check-label ">Mantener sesión abierta</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>¿No tienes cuenta? <a href="#">Registrate</a></span><br>
                        <span><a href="#">Recuperar Contraseña</a></span>
                    </div>
                </form>
            </div>
        </div>
